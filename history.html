<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluma - Transaction History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            text-decoration: none;
            color: #666;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #ff3838;
            transform: translateY(-2px);
        }

        .page-title {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .page-title h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 5px;
        }

        .page-subtitle {
            color: #666;
            font-size: 14px;
        }

        .filters-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-size: 13px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-input, .filter-select {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .filter-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .apply-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .apply-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .reset-btn {
            background: #f1f3f5;
            color: #333;
        }

        .reset-btn:hover {
            background: #e9ecef;
        }

        .export-btn {
            background: #20c997;
            color: white;
            margin-left: auto;
        }

        .export-btn:hover {
            background: #1ba97c;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .summary-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .summary-label {
            font-size: 13px;
            color: #868e96;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-value {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .summary-value.positive {
            color: #2f9e44;
        }

        .summary-value.negative {
            color: #c92a2a;
        }

        .transactions-table-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .table-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .results-count {
            color: #868e96;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: left;
            font-size: 13px;
            font-weight: 700;
            color: #495057;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #dee2e6;
        }

        td {
            padding: 18px 15px;
            border-bottom: 1px solid #f1f3f5;
            color: #495057;
        }

        tbody tr {
            transition: all 0.2s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .transaction-type {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .type-buy { background: #e7f5ff; color: #1971c2; }
        .type-sell { background: #fff3bf; color: #f08c00; }
        .type-deposit { background: #d3f9d8; color: #2f9e44; }
        .type-withdrawal { background: #ffe0e0; color: #c92a2a; }
        .type-dividend { background: #d0ebff; color: #1864ab; }
        .type-fee { background: #f3f0ff; color: #6741d9; }
        .type-transfer { background: #e7f5ff; color: #0c8599; }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-completed { background: #d3f9d8; color: #2f9e44; }
        .status-pending { background: #fff3bf; color: #f08c00; }
        .status-failed { background: #ffe0e0; color: #c92a2a; }
        .status-cancelled { background: #e9ecef; color: #495057; }

        .amount-cell {
            font-weight: 700;
            font-size: 15px;
        }

        .amount-positive {
            color: #2f9e44;
        }

        .amount-negative {
            color: #c92a2a;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination-btn {
            padding: 10px 18px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            color: #495057;
        }

        .pagination-btn:hover:not(:disabled) {
            border-color: #667eea;
            color: #667eea;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #868e96;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #495057;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .summary-cards {
                grid-template-columns: 1fr;
            }

            .transactions-table-section {
                padding: 15px;
                overflow-x: auto;
            }

            table {
                font-size: 13px;
            }

            th, td {
                padding: 10px 8px;
            }

            .page-title h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo" onclick="window.location.href='dashboard.html'">aluma</div>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="accounts.html" class="nav-link">Accounts</a>
                <a href="history.html" class="nav-link active">History</a>
                <a href="trading.html" class="nav-link">Trading</a>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Page Title -->
        <div class="page-title">
            <h1>Transaction History</h1>
            <p class="page-subtitle">View and filter all your account transactions</p>
        </div>

        <!-- Filters Section -->
        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Account</label>
                    <select id="accountFilter" class="filter-select">
                        <option value="">All Accounts</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Transaction Type</label>
                    <select id="typeFilter" class="filter-select">
                        <option value="">All Types</option>
                        <option value="buy">Buy</option>
                        <option value="sell">Sell</option>
                        <option value="deposit">Deposit</option>
                        <option value="withdrawal">Withdrawal</option>
                        <option value="dividend">Dividend</option>
                        <option value="fee">Fee</option>
                        <option value="transfer">Transfer</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Start Date</label>
                    <input type="date" id="startDate" class="filter-input">
                </div>
                <div class="filter-group">
                    <label class="filter-label">End Date</label>
                    <input type="date" id="endDate" class="filter-input">
                </div>
            </div>
            <div class="filter-actions">
                <button class="filter-btn apply-btn" onclick="applyFilters()">Apply Filters</button>
                <button class="filter-btn reset-btn" onclick="resetFilters()">Reset</button>
                <button class="filter-btn export-btn" onclick="exportTransactions()">üì• Export CSV</button>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="summary-cards">
            <div class="summary-card">
                <div class="summary-label">Total Transactions</div>
                <div class="summary-value" id="totalCount">-</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">Total Credits</div>
                <div class="summary-value positive" id="totalCredits">$0.00</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">Total Debits</div>
                <div class="summary-value negative" id="totalDebits">$0.00</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">Net Amount</div>
                <div class="summary-value" id="netAmount">$0.00</div>
            </div>
        </div>

        <!-- Transactions Table -->
        <div class="transactions-table-section">
            <div class="table-header">
                <h2 class="table-title">All Transactions</h2>
                <span class="results-count" id="resultsCount">Showing 0 results</span>
            </div>

            <div id="tableContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading transaction history...</p>
                </div>
            </div>

            <div class="pagination" id="pagination" style="display: none;">
                <button class="pagination-btn" onclick="goToPage(currentPage - 1)" id="prevBtn">‚Üê Previous</button>
                <span id="pageNumbers"></span>
                <button class="pagination-btn" onclick="goToPage(currentPage + 1)" id="nextBtn">Next ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
       const API_BASE_URL = 'https://aluma-banking-backend.onrender.com/api/v1';
        const AUTH_TOKEN_KEY = 'aluma_access_token';

        let allTransactions = [];
        let filteredTransactions = [];
        let userAccounts = [];
        let currentPage = 1;
        const itemsPerPage = 20;

        function getAuthToken() {
            return localStorage.getItem(AUTH_TOKEN_KEY) || sessionStorage.getItem(AUTH_TOKEN_KEY);
        }

        function checkAuth() {
            const token = getAuthToken();
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        async function apiRequest(endpoint, options = {}) {
            const token = getAuthToken();
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`,
                ...options.headers
            };

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    ...options,
                    headers
                });

                if (response.status === 401) {
                    logout();
                    return null;
                }

                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.message || 'Request failed');
                }
                return data;
            } catch (error) {
                console.error('API request failed:', error);
                return null;
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function loadUserProfile() {
    const data = await apiRequest('/users/me');
    if (data && data.data) {
        const user = data.data.user || data.data;
        document.getElementById('userAvatar').textContent = 
            (user.first_name || user.username || 'U')[0].toUpperCase();
    }
}

        async function loadAccounts() {
            const data = await apiRequest('/accounts');
            if (data && data.data && data.data.accounts) {
                userAccounts = data.data.accounts;
                const select = document.getElementById('accountFilter');
                select.innerHTML = '<option value="">All Accounts</option>' +
                    userAccounts.map(acc =>
                        `<option value="${acc.id}">${acc.account_name || acc.account_type} - ${acc.account_number}</option>`
                    ).join('');
            }
        }

        async function loadAllTransactions() {
            allTransactions = [];
            
            for (const account of userAccounts) {
                const data = await apiRequest(`/accounts/${account.id}/activity?limit=1000`);
                if (data && data.data && data.data.transactions) {
                    allTransactions.push(...data.data.transactions.map(txn => ({
                        ...txn,
                        account_id: account.id,
                        account_name: account.account_name || account.account_type
                    })));
                }
            }

            allTransactions.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            filteredTransactions = [...allTransactions];
            updateSummary();
            displayTransactions();
        }

        function updateSummary() {
            const total = filteredTransactions.length;
            const credits = filteredTransactions.filter(t => parseFloat(t.amount) > 0)
                .reduce((sum, t) => sum + parseFloat(t.amount), 0);
            const debits = filteredTransactions.filter(t => parseFloat(t.amount) < 0)
                .reduce((sum, t) => sum + Math.abs(parseFloat(t.amount)), 0);
            const net = credits - debits;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('totalCredits').textContent = formatCurrency(credits);
            document.getElementById('totalDebits').textContent = formatCurrency(debits);
            
            const netEl = document.getElementById('netAmount');
            netEl.textContent = formatCurrency(net);
            netEl.className = 'summary-value ' + (net >= 0 ? 'positive' : 'negative');
        }

        function displayTransactions() {
            const container = document.getElementById('tableContainer');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageTransactions = filteredTransactions.slice(start, end);

            if (pageTransactions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h3>No transactions found</h3>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Account</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th style="text-align: right;">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${pageTransactions.map(txn => {
                            const amount = parseFloat(txn.amount);
                            const amountClass = amount >= 0 ? 'amount-positive' : 'amount-negative';
                            const typeClass = `type-${txn.type || 'transfer'}`;
                            const statusClass = `status-${txn.status || 'completed'}`;
                            const sign = amount >= 0 ? '+' : '';

                            return `
                                <tr>
                                    <td>${formatDate(txn.created_at)}</td>
                                    <td>${txn.account_name}</td>
                                    <td><span class="type-badge ${typeClass}">${txn.type || 'N/A'}</span></td>
                                    <td>${txn.description || 'Transaction'}</td>
                                    <td><span class="status-badge ${statusClass}">${txn.status || 'completed'}</span></td>
                                    <td class="amount-cell ${amountClass}" style="text-align: right;">
                                        ${sign}${formatCurrency(Math.abs(amount))}
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('resultsCount').textContent = 
                `Showing ${start + 1}-${Math.min(end, filteredTransactions.length)} of ${filteredTransactions.length} results`;

            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredTransactions.length / itemsPerPage);
            
            if (totalPages <= 1) {
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            document.getElementById('pagination').style.display = 'flex';
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;

            let pageNumbers = '';
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    pageNumbers += `<button class="pagination-btn ${i === currentPage ? 'active' : ''}" 
                        onclick="goToPage(${i})">${i}</button>`;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    pageNumbers += '<span style="padding: 0 10px;">...</span>';
                }
            }
            document.getElementById('pageNumbers').innerHTML = pageNumbers;
        }

        function goToPage(page) {
            const totalPages = Math.ceil(filteredTransactions.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            displayTransactions();
        }

        function applyFilters() {
            const accountId = document.getElementById('accountFilter').value;
            const type = document.getElementById('typeFilter').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            filteredTransactions = allTransactions.filter(txn => {
                if (accountId && txn.account_id !== accountId) return false;
                if (type && txn.type !== type) return false;
                if (startDate && new Date(txn.created_at) < new Date(startDate)) return false;
                if (endDate && new Date(txn.created_at) > new Date(endDate + 'T23:59:59')) return false;
                return true;
            });

            currentPage = 1;
            updateSummary();
            displayTransactions();
        }

        function resetFilters() {
            document.getElementById('accountFilter').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            filteredTransactions = [...allTransactions];
            currentPage = 1;
            updateSummary();
            displayTransactions();
        }

        function exportTransactions() {
            const csv = [
                ['Date', 'Account', 'Type', 'Description', 'Status', 'Amount'],
                ...filteredTransactions.map(txn => [
                    new Date(txn.created_at).toLocaleString(),
                    txn.account_name,
                    txn.type,
                    txn.description,
                    txn.status,
                    txn.amount
                ])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `aluma-transactions-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        function logout() {
    localStorage.removeItem('aluma_access_token');
    localStorage.removeItem('aluma_refresh_token');
    localStorage.removeItem('aluma_user');
    sessionStorage.removeItem('aluma_access_token');
    sessionStorage.removeItem('aluma_refresh_token');
    sessionStorage.removeItem('aluma_user');
    window.location.href = 'login.html';
}

        async function initializePage() {
            if (!checkAuth()) return;

            try {
                await loadUserProfile();
                await loadAccounts();

        window.addEventListener('DOMContentLoaded', initializePage);
