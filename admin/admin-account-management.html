<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management - Admin Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #16a34a;
            --warning: #eab308;
            --danger: #dc2626;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --dark-lighter: #334155;
            --text: #f1f5f9;
            --text-light: #cbd5e1;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--text);
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: var(--dark-light);
            border-right: 1px solid var(--border);
            padding: 24px 0;
            overflow-y: auto;
            z-index: 1000;
        }

        .logo {
            padding: 0 24px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border);
        }

        .logo i {
            font-size: 28px;
            color: var(--primary);
        }

        .logo h2 {
            font-size: 20px;
            font-weight: 700;
        }

        .nav-menu {
            padding: 24px 0;
        }

        .nav-item {
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary);
            border-left: 3px solid var(--primary);
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 260px;
            padding: 24px;
            min-height: 100vh;
        }

        .topbar {
            background: var(--dark-light);
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
        }

        .topbar-left h1 {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .topbar-left p {
            color: var(--text-light);
            font-size: 14px;
        }

        .search-bar {
            background: var(--dark-light);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 12px 16px;
            background: var(--dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 15px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .filter-select {
            padding: 12px 16px;
            background: var(--dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-secondary {
            background: var(--dark-lighter);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .card {
            background: var(--dark-light);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            color: var(--text-light);
            font-weight: 500;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--border);
        }

        td {
            padding: 16px 12px;
            border-top: 1px solid var(--border);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .status-badge.active { background: rgba(22, 163, 74, 0.1); color: var(--success); }
        .status-badge.pending { background: rgba(234, 179, 8, 0.1); color: var(--warning); }
        .status-badge.suspended { background: rgba(220, 38, 38, 0.1); color: var(--danger); }
        .status-badge.approved { background: rgba(22, 163, 74, 0.1); color: var(--success); }
        .status-badge.rejected { background: rgba(220, 38, 38, 0.1); color: var(--danger); }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--dark-light);
            border: 1px solid var(--border);
            border-radius: 16px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .modal-close:hover {
            background: var(--dark-lighter);
            color: var(--text);
        }

        .modal-body {
            padding: 24px;
        }

        .user-header {
            display: flex;
            gap: 24px;
            align-items: start;
            padding: 24px;
            background: var(--dark);
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .user-info h3 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .user-info p {
            color: var(--text-light);
            margin-bottom: 4px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 2px solid var(--border);
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s;
        }

        .tab:hover {
            color: var(--text);
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-light);
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .account-card {
            background: var(--dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .account-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .account-balance {
            font-size: 28px;
            font-weight: 700;
            color: var(--success);
        }

        .balance-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(37, 99, 235, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .alert-success {
            background: rgba(22, 163, 74, 0.1);
            color: #86efac;
            border: 1px solid rgba(22, 163, 74, 0.3);
        }

        .alert-error {
            background: rgba(220, 38, 38, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(220, 38, 38, 0.3);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .search-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-shield-halved"></i>
            <h2>Admin Portal</h2>
        </div>
        <nav class="nav-menu">
            <a href="admin-dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="admin-account-management.html" class="nav-item active">
                <i class="fas fa-users"></i>
                <span>Account Management</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-id-card"></i>
                <span>KYC Management</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-exchange-alt"></i>
                <span>Transactions</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-ticket-alt"></i>
                <span>Support Tickets</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Analytics</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-clipboard-list"></i>
                <span>Audit Logs</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
            <a href="#" class="nav-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </nav>
    </div>

    <div class="main-content">
        <div class="topbar">
            <div class="topbar-left">
                <h1>Account Management</h1>
                <p>Manage user accounts and finances</p>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="Search by name, email, or username...">
            <select class="filter-select" id="statusFilter">
                <option value="">All Status</option>
                <option value="active">Active</option>
                <option value="pending">Pending</option>
                <option value="suspended">Suspended</option>
            </select>
            <select class="filter-select" id="kycFilter">
                <option value="">All KYC</option>
                <option value="approved">Approved</option>
                <option value="pending">Pending</option>
                <option value="rejected">Rejected</option>
            </select>
            <button class="btn btn-primary" onclick="searchUsers()">
                <i class="fas fa-search"></i> Search
            </button>
        </div>

        <div class="card">
            <div id="usersTable">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading users...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>User Details</h2>
                <button class="modal-close" onclick="closeUserModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="modalContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading user details...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var API_BASE_URL = 'https://aluma-banking-backend.onrender.com/api/v1';
        var currentUser = null;

        function checkAuth() {
            var token = localStorage.getItem('admin_access_token') || sessionStorage.getItem('admin_access_token');
            if (!token) {
                window.location.href = 'admin-login.html';
                return false;
            }
            return token;
        }

        function getHeaders() {
            var token = localStorage.getItem('admin_access_token') || sessionStorage.getItem('admin_access_token');
            return {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            };
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount || 0);
        }

        function formatDate(dateString) {
            var date = new Date(dateString);
            return new Intl.DateTimeFormat('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }).format(date);
        }

        function loadUsers() {
            fetch(API_BASE_URL + '/admin/users?limit=50&sort_by=created_at&sort_order=DESC', {
                headers: getHeaders()
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                if (data.success && data.data) {
                    displayUsers(data.data);
                } else {
                    throw new Error('Failed to load users');
                }
            })
            .catch(function(error) {
                console.error('Error loading users:', error);
                document.getElementById('usersTable').innerHTML = '<p style="text-align:center;color:var(--text-light);padding:40px;">Failed to load users. Please try again.</p>';
            });
        }

        function searchUsers() {
            var search = document.getElementById('searchInput').value;
            var status = document.getElementById('statusFilter').value;
            var kycStatus = document.getElementById('kycFilter').value;

            var url = API_BASE_URL + '/admin/users?limit=50&sort_by=created_at&sort_order=DESC';
            if (search) url += '&search=' + encodeURIComponent(search);
            if (status) url += '&status=' + status;
            if (kycStatus) url += '&kyc_status=' + kycStatus;

            document.getElementById('usersTable').innerHTML = '<div class="loading"><div class="spinner"></div><p>Searching...</p></div>';
            
            fetch(url, {
                headers: getHeaders()
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                if (data.success && data.data) {
                    displayUsers(data.data);
                } else {
                    throw new Error('Search failed');
                }
            })
            .catch(function(error) {
                console.error('Error searching users:', error);
                document.getElementById('usersTable').innerHTML = '<p style="text-align:center;color:var(--text-light);padding:40px;">Search failed. Please try again.</p>';
            });
        }

        function displayUsers(users) {
            if (users.length === 0) {
                document.getElementById('usersTable').innerHTML = '<p style="text-align:center;color:var(--text-light);padding:40px;">No users found</p>';
                return;
            }

            var html = '<table><thead><tr><th>User</th><th>Email</th><th>Status</th><th>KYC Status</th><th>Accounts</th><th>Joined</th><th>Action</th></tr></thead><tbody>';
            
            for (var i = 0; i < users.length; i++) {
                var user = users[i];
                html += '<tr>';
                html += '<td><strong>' + (user.first_name || '') + ' ' + (user.last_name || '') + '</strong><br><small style="color: var(--text-light);">@' + (user.username || 'N/A') + '</small></td>';
                html += '<td>' + user.email + '</td>';
                html += '<td><span class="status-badge ' + user.status + '">' + user.status + '</span></td>';
                html += '<td><span class="status-badge ' + (user.kyc_status || 'pending') + '">' + (user.kyc_status || 'not_started') + '</span></td>';
                html += '<td>' + (user.account_count || 0) + '</td>';
                html += '<td>' + formatDate(user.created_at) + '</td>';
                html += '<td><button class="btn btn-primary" style="font-size: 12px; padding: 6px 12px;" onclick="viewUser(\'' + user.id + '\')"><i class="fas fa-eye"></i> View</button></td>';
                html += '</tr>';
            }
            
            html += '</tbody></table>';
            document.getElementById('usersTable').innerHTML = html;
        }

        function viewUser(userId) {
            currentUser = userId;
            document.getElementById('userModal').classList.add('active');
            document.getElementById('modalContent').innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading user details...</p></div>';

            fetch(API_BASE_URL + '/admin/users/' + userId, {
                headers: getHeaders()
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                if (data.success && data.data) {
                    displayUserDetails(data.data);
                } else {
                    throw new Error('Failed to load user details');
                }
            })
            .catch(function(error) {
                console.error('Error loading user details:', error);
                document.getElementById('modalContent').innerHTML = '<p style="text-align:center;color:var(--text-light);padding:40px;">Failed to load user details</p>';
            });
        }

        function displayUserDetails(data) {
            var user = data.user;
            var accounts = data.accounts || [];
            
            var initial = (user.first_name || 'U').charAt(0).toUpperCase();
            
            var accountsHtml = '';
            if (accounts.length > 0) {
                for (var i = 0; i < accounts.length; i++) {
                    var account = accounts[i];
                    accountsHtml += '<div class="account-card">';
                    accountsHtml += '<div class="account-header">';
                    accountsHtml += '<div><h4>' + (account.account_type || 'Account') + '</h4>';
                    accountsHtml += '<p style="color: var(--text-light); font-size: 14px;">Account #' + account.account_number + '</p></div>';
                    accountsHtml += '<span class="status-badge ' + account.status + '">' + account.status + '</span></div>';
                    accountsHtml += '<div class="account-balance">' + formatCurrency(account.cash_balance) + '</div>';
                    accountsHtml += '<p style="color: var(--text-light); font-size: 13px; margin-top: 8px;">Market Value: ' + formatCurrency(account.market_value || 0) + '</p>';
                    accountsHtml += '<div class="balance-actions">';
                    accountsHtml += '<button class="btn btn-success" onclick="creditAccount(\'' + account.id + '\', ' + account.cash_balance + ')"><i class="fas fa-plus"></i> Credit</button>';
                    accountsHtml += '<button class="btn btn-danger" onclick="debitAccount(\'' + account.id + '\', ' + account.cash_balance + ')"><i class="fas fa-minus"></i> Debit</button>';
                    accountsHtml += '</div></div>';
                }
            } else {
                accountsHtml = '<p style="color: var(--text-light);">No accounts found</p>';
            }

            var activityHtml = '';
            if (data.recent_activity && data.recent_activity.length > 0) {
                activityHtml = '<table><thead><tr><th>Action</th><th>Type</th><th>IP Address</th><th>Date</th></tr></thead><tbody>';
                for (var i = 0; i < data.recent_activity.length; i++) {
                    var activity = data.recent_activity[i];
                    activityHtml += '<tr>';
                    activityHtml += '<td>' + activity.action + '</td>';
                    activityHtml += '<td>' + activity.type + '</td>';
                    activityHtml += '<td>' + (activity.ip_address || 'N/A') + '</td>';
                    activityHtml += '<td>' + formatDate(activity.created_at) + '</td>';
                    activityHtml += '</tr>';
                }
                activityHtml += '</tbody></table>';
            } else {
                activityHtml = '<p style="color: var(--text-light);">No recent activity</p>';
            }
            
            var html = '<div class="user-header">';
            html += '<div class="user-avatar">' + initial + '</div>';
            html += '<div class="user-info">';
            html += '<h3>' + (user.first_name || '') + ' ' + (user.last_name || '') + '</h3>';
            html += '<p><i class="fas fa-envelope"></i> ' + user.email + '</p>';
            html += '<p><i class="fas fa-user"></i> @' + (user.username || 'N/A') + '</p>';
            html += '<p><i class="fas fa-calendar"></i> Joined ' + formatDate(user.created_at) + '</p>';
            html += '</div></div>';

            html += '<div class="tabs">';
            html += '<button class="tab active" onclick="switchTab(\'profile\', event)">Profile</button>';
            html += '<button class="tab" onclick="switchTab(\'accounts\', event)">Accounts</button>';
            html += '<button class="tab" onclick="switchTab(\'kyc\', event)">KYC</button>';
            html += '<button class="tab" onclick="switchTab(\'activity\', event)">Activity</button>';
            html += '</div>';

            html += '<div class="tab-content active" id="profileTab">';
            html += '<h3 style="margin-bottom: 20px;">Edit User Profile</h3>';
            html += '<form onsubmit="updateUserProfile(event)">';
            html += '<div class="form-grid">';
            html += '<div class="form-group"><label>First Name</label><input type="text" id="firstName" value="' + (user.first_name || '') + '" required></div>';
            html += '<div class="form-group"><label>Last Name</label><input type="text" id="lastName" value="' + (user.last_name || '') + '" required></div>';
            html += '<div class="form-group"><label>Email</label><input type="email" id="email" value="' + user.email + '" required></div>';
            html += '<div class="form-group"><label>Phone</label><input type="tel" id="phone" value="' + (user.phone || '') + '"></div>';
            html += '<div class="form-group"><label>Status</label><select id="userStatus">';
            html += '<option value="active"' + (user.status === 'active' ? ' selected' : '') + '>Active</option>';
            html += '<option value="suspended"' + (user.status === 'suspended' ? ' selected' : '') + '>Suspended</option>';
            html += '<option value="closed"' + (user.status === 'closed' ? ' selected' : '') + '>Closed</option>';
            html += '</select></div></div>';
            html += '<div class="form-group"><label>Status Change Reason (if changing status)</label>';
            html += '<textarea id="statusReason" rows="3" placeholder="Reason for status change..."></textarea></div>';
            html += '<div style="display: flex; gap: 12px;">';
            html += '<button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save Changes</button>';
            html += '<button type="button" class="btn btn-secondary" onclick="closeUserModal()">Cancel</button>';
            html += '</div></form></div>';

            html += '<div class="tab-content" id="accountsTab">';
            html += '<h3 style="margin-bottom: 20px;">User Accounts</h3>';
            html += accountsHtml;
            html += '</div>';

            html += '<div class="tab-content" id="kycTab">';
            html += '<h3 style="margin-bottom: 20px;">KYC Information</h3>';
            html += '<form onsubmit="updateKYC(event)">';
            html += '<div class="form-group"><label>KYC Status</label><select id="kycStatus">';
            html += '<option value="pending"' + (user.kyc_status === 'pending' ? ' selected' : '') + '>Pending</option>';
            html += '<option value="under_review"' + (user.kyc_status === 'under_review' ? ' selected' : '') + '>Under Review</option>';
            html += '<option value="approved"' + (user.kyc_status === 'approved' ? ' selected' : '') + '>Approved</option>';
            html += '<option value="rejected"' + (user.kyc_status === 'rejected' ? ' selected' : '') + '>Rejected</option>';
            html += '</select></div>';
            html += '<div class="form-group"><label>Verification Level</label><select id="verificationLevel">';
            html += '<option value="0"' + (user.verification_level === 0 ? ' selected' : '') + '>Level 0 - Not Verified</option>';
            html += '<option value="1"' + (user.verification_level === 1 ? ' selected' : '') + '>Level 1 - Basic</option>';
            html += '<option value="2"' + (user.verification_level === 2 ? ' selected' : '') + '>Level 2 - Intermediate</option>';
            html += '<option value="3"' + (user.verification_level === 3 ? ' selected' : '') + '>Level 3 - Full</option>';
            html += '</select></div>';
            html += '<div class="form-group"><label>Rejection Reason (if rejected)</label>';
            html += '<textarea id="rejectionReason" rows="3" placeholder="Reason for rejection...">' + (user.rejection_reason || '') + '</textarea></div>';
            html += '<div style="display: flex; gap: 12px;">';
            html += '<button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Update KYC</button>';
            html += '<button type="button" class="btn btn-secondary" onclick="closeUserModal()">Cancel</button>';
            html += '</div></form></div>';

            html += '<div class="tab-content" id="activityTab">';
            html += '<h3 style="margin-bottom: 20px;">Recent Activity</h3>';
            html += activityHtml;
            html += '</div>';
            
            document.getElementById('modalContent').innerHTML = html;
        }

        function switchTab(tabName, event) {
            var tabs = document.querySelectorAll('.tab');
            var contents = document.querySelectorAll('.tab-content');
            
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }
            for (var i = 0; i < contents.length; i++) {
                contents[i].classList.remove('active');
            }
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        function updateUserProfile(event) {
            event.preventDefault();
            
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var status = document.getElementById('userStatus').value;
            var reason = document.getElementById('statusReason').value;

            fetch(API_BASE_URL + '/admin/users/' + currentUser + '/status', {
                method: 'PATCH',
                headers: getHeaders(),
                body: JSON.stringify({
                    status: status,
                    reason: reason
                })
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                if (data.success) {
                    showAlert('User profile updated successfully!', 'success');
                    setTimeout(function() {
                        closeUserModal();
                        loadUsers();
                    }, 1500);
                } else {
                    throw new Error(data.message || 'Update failed');
                }
            })
            .catch(function(error) {
                console.error('Error updating user:', error);
                showAlert(error.message || 'Failed to update user profile', 'error');
            });
        }

        function updateKYC(event) {
            event.preventDefault();
            
            var kycStatus = document.getElementById('kycStatus').value;
            var verificationLevel = document.getElementById('verificationLevel').value;
            var rejectionReason = document.getElementById('rejectionReason').value;

            fetch(API_BASE_URL + '/admin/kyc/' + currentUser + '/review', {
                method: 'POST',
                headers: getHeaders(),
                body: JSON.stringify({
                    status: kycStatus,
                    verification_level: parseInt(verificationLevel),
                    rejection_reason: rejectionReason
                })
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                if (data.success) {
                    showAlert('KYC updated successfully!', 'success');
                    setTimeout(function() {
                        closeUserModal();
                        loadUsers();
                    }, 1500);
                } else {
                    throw new Error(data.message || 'Update failed');
                }
            })
            .catch(function(error) {
                console.error('Error updating KYC:', error);
                showAlert(error.message || 'Failed to update KYC', 'error');
            });
        }

        function creditAccount(accountId, currentBalance) {
            var amount = prompt('Current Balance: ' + formatCurrency(currentBalance) + '\n\nEnter amount to CREDIT (add):');
            if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
                alert('Invalid amount');
                return;
            }

            var reason = prompt('Enter reason for crediting account:');
            if (!reason) {
                alert('Reason is required');
                return;
            }

            processBalanceAdjustment(accountId, 'credit', parseFloat(amount), reason);
        }

        function debitAccount(accountId, currentBalance) {
            var amount = prompt('Current Balance: ' + formatCurrency(currentBalance) + '\n\nEnter amount to DEBIT (subtract):');
            if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
                alert('Invalid amount');
                return;
            }

            if (parseFloat(amount) > currentBalance) {
                alert('Cannot debit more than current balance');
                return;
            }

            var reason = prompt('Enter reason for debiting account:');
            if (!reason) {
                alert('Reason is required');
                return;
            }

            processBalanceAdjustment(accountId, 'debit', parseFloat(amount), reason);
        }

        function processBalanceAdjustment(accountId, type, amount, reason) {
            fetch(API_BASE_URL + '/admin/accounts/' + accountId + '/' + type, {
                method: 'POST',
                headers: getHeaders(),
                body: JSON.stringify({
                    amount: amount,
                    reason: reason,
                    reference: 'ADMIN-' + type.toUpperCase() + '-' + Date.now()
                })
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                if (data.success) {
                    showAlert('Account ' + type + 'ed successfully!', 'success');
                    viewUser(currentUser);
                } else {
                    throw new Error(data.message || 'Operation failed');
                }
            })
            .catch(function(error) {
                console.error('Error ' + type + 'ing account:', error);
                showAlert(error.message || 'Failed to ' + type + ' account', 'error');
            });
        }

        function showAlert(message, type) {
            var alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            var icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            
            var alert = document.createElement('div');
            alert.className = 'alert ' + alertClass;
            alert.innerHTML = '<i class="fas ' + icon + '"></i><span>' + message + '</span>';
            
            var modalBody = document.querySelector('.modal-body');
            modalBody.insertBefore(alert, modalBody.firstChild);
            
            setTimeout(function() {
                alert.remove();
            }, 5000);
        }

        function closeUserModal() {
            document.getElementById('userModal').classList.remove('active');
            currentUser = null;
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('admin_access_token');
                localStorage.removeItem('admin_refresh_token');
                localStorage.removeItem('admin_user');
                sessionStorage.removeItem('admin_access_token');
                sessionStorage.removeItem('admin_refresh_token');
                sessionStorage.removeItem('admin_user');
                window.location.href = 'admin-login.html';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) return;
            loadUsers();

            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchUsers();
            });

            var urlParams = new URLSearchParams(window.location.search);
            var userId = urlParams.get('user');
            if (userId) {
                viewUser(userId);
            }
        });

        document.getElementById('userModal').addEventListener('click', function(e) {
            if (e.target.id === 'userModal') {
                closeUserModal();
            }
        });
    </script>
