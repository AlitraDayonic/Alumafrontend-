<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management - Admin Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #16a34a;
            --warning: #eab308;
            --danger: #dc2626;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --dark-lighter: #334155;
            --text: #f1f5f9;
            --text-light: #cbd5e1;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--dark);
            color: var(--text);
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: var(--dark-light);
            border-right: 1px solid var(--border);
            padding: 24px 0;
            overflow-y: auto;
            z-index: 1000;
        }

        .logo {
            padding: 0 24px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border);
        }

        .logo i {
            font-size: 28px;
            color: var(--primary);
        }

        .logo h2 {
            font-size: 20px;
            font-weight: 700;
        }

        .nav-menu {
            padding: 24px 0;
        }

        .nav-item {
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary);
            border-left: 3px solid var(--primary);
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 260px;
            padding: 24px;
            min-height: 100vh;
        }

        .topbar {
            background: var(--dark-light);
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
        }

        .topbar-left h1 {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .topbar-left p {
            color: var(--text-light);
            font-size: 14px;
        }

        .search-bar {
            background: var(--dark-light);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 12px 16px;
            background: var(--dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 15px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .filter-select {
            padding: 12px 16px;
            background: var(--dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-secondary {
            background: var(--dark-lighter);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .card {
            background: var(--dark-light);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            color: var(--text-light);
            font-weight: 500;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--border);
        }

        td {
            padding: 16px 12px;
            border-top: 1px solid var(--border);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .status-badge.active { background: rgba(22, 163, 74, 0.1); color: var(--success); }
        .status-badge.pending { background: rgba(234, 179, 8, 0.1); color: var(--warning); }
        .status-badge.suspended { background: rgba(220, 38, 38, 0.1); color: var(--danger); }
        .status-badge.approved { background: rgba(22, 163, 74, 0.1); color: var(--success); }
        .status-badge.rejected { background: rgba(220, 38, 38, 0.1); color: var(--danger); }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--dark-light);
            border: 1px solid var(--border);
            border-radius: 16px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .modal-close:hover {
            background: var(--dark-lighter);
            color: var(--text);
        }

        .modal-body {
            padding: 24px;
        }

        .user-header {
            display: flex;
            gap: 24px;
            align-items: start;
            padding: 24px;
            background: var(--dark);
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .user-info h3 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .user-info p {
            color: var(--text-light);
            margin-bottom: 4px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 2px solid var(--border);
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s;
        }

        .tab:hover {
            color: var(--text);
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-light);
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .account-card {
            background: var(--dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .account-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .account-balance {
            font-size: 28px;
            font-weight: 700;
            color: var(--success);
        }

        .balance-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(37, 99, 235, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .alert-success {
            background: rgba(22, 163, 74, 0.1);
            color: #86efac;
            border: 1px solid rgba(22, 163, 74, 0.3);
        }

        .alert-error {
            background: rgba(220, 38, 38, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(220, 38, 38, 0.3);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .search-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                min-width: 100%;
            }
        }
    </style>

                window.location.href = 'admin-login.html';
                return false;
            }
            return token;

            const token = localStorage.getItem('admin_access_token') || sessionStorage.getItem('admin_access_token');
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`

            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount || 0);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return new Intl.DateTimeFormat('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }).format(date);
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/users?limit=50&sort_by=created_at&sort_order=DESC`, {
                    headers: getHeaders()
                });

                const data = await response.json();
                
                if (data.success && data.data) {
                    displayUsers(data.data);
                } else {
                    throw new Error('Failed to load users');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersTable').innerHTML = '<p style="text-align:center;color:var(--text-light);padding:40px;">Failed to load users. Please try again.</p>';
            }
        }

            }
        }

        .status-badge.active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-badge.pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .status-badge.suspended {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .balance-positive {
            color: var(--success);
            font-weight: 700;
        }

        .balance-negative {
            color: var(--danger);
            font-weight: 700;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: scale(1.05);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .btn-info {
            background: var(--info);
            color: white;
        }

        .btn-info:hover {
            background: #7c3aed;
            transform: scale(1.05);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 35px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .modal-close {
            background: var(--light);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            color: var(--text);
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: var(--danger);
            color: white;
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(30, 58, 138, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .info-box {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05), rgba(14, 165, 233, 0.05));
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
        }

        .info-box p {
            font-size: 14px;
            color: var(--text);
            margin-bottom: 5px;
        }

        .info-box strong {
            color: var(--primary);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .btn-cancel {
            background: var(--border);
            color: var(--text);
            flex: 1;
        }

        .btn-cancel:hover {
            background: #cbd5e1;
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            flex: 1;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(30, 58, 138, 0.4);
        }

        .success-message, .error-message {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border-left: 4px solid var(--danger);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-light);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .sidebar .nav-item span {
                display: none;
            }

            .admin-logo-text {
                display: none;
            }

            .nav-section {
                display: none;
            }

            .main-content {
                margin-left: 70px;
                padding: 20px;
            }

            .top-bar {
                flex-direction: column;
                gap: 15px;
            }

            .search-group {
                flex-direction: column;
            }

            .search-input-wrapper {
                min-width: 100%;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px 8px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="admin-logo">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M50 10 L80 20 L80 45 C80 65 65 80 50 90 C35 80 20 65 20 45 L20 20 Z" 
                      fill="url(#logoGrad)" opacity="0.3"/>
                <path d="M50 15 L75 23 L75 45 C75 62 62 75 50 83 C38 75 25 62 25 45 L25 23 Z" 
                      fill="white"/>
            </svg>
            <div class="admin-logo-text">
                <h2>Aluma</h2>
                <p>Admin Panel</p>
            </div>
        </div>
        <nav class="nav-menu">
            <div class="nav-section">Main</div>
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="users.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </a>
            <a href="accounts.html" class="nav-item active">
                <i class="fas fa-wallet"></i>
                <span>Accounts</span>
            </a>
            
            <div class="nav-section">Management</div>
            <a href="kyc.html" class="nav-item">
                <i class="fas fa-id-card"></i>
                <span>KYC Review</span>
            </a>
            <a href="transactions.html" class="nav-item">
                <i class="fas fa-exchange-alt"></i>
                <span>Transactions</span>
            </a>
            <a href="tickets.html" class="nav-item">
                <i class="fas fa-ticket-alt"></i>
                <span>Support Tickets</span>
            </a>
            
            <div class="nav-section">System</div>
            <a href="analytics.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Analytics</span>
            </a>
            <a href="audit-logs.html" class="nav-item">
                <i class="fas fa-clipboard-list"></i>
                <span>Audit Logs</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
            <a href="#" class="nav-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="page-title">
                <h1>Account Management</h1>
                <p>Manage user accounts and balances</p>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="search-filter-bar">
            <div class="search-group">
                <div class="search-input-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search by email, name, or account number...">
                </div>
                <select class="filter-select" id="statusFilter">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="pending">Pending</option>
                    <option value="suspended">Suspended</option>
                </select>
                <button class="btn btn-primary" onclick="searchAccounts()">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <!-- Accounts Table -->
        <div class="accounts-section">
            <div id="accountsTable">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading accounts...</p>
                </div>
            </div>
        </div>
    </main>

    !-- Credit Modal -->
    <div class="modal" id="creditModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Credit Account</h2>
                <button class="modal-close" onclick="closeModal('creditModal')">&times;</button>
            </div>
            <div class="info-box">
                <p><strong>Account:</strong> <span id="creditAccountInfo"></span></p>
                <p><strong>Current Balance:</strong> <span id="creditCurrentBalance"></span></p>
            </div>
            <form id="creditForm">
                <div class="form-group">
                    <label class="form-label">Amount ($)</label>
                    <input type="number" class="form-input" id="creditAmount" step="0.01" min="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Reason</label>
                    <textarea class="form-input form-textarea" id="creditReason" required placeholder="Enter reason for credit..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Reference (Optional)</label>
                    <input type="text" class="form-input" id="creditReference" placeholder="e.g., DEPOSIT-2024-001">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" onclick="closeModal('creditModal')">Cancel</button>
                    <button type="submit" class="btn btn-submit">
                        <i class="fas fa-plus-circle"></i> Credit Account
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Debit Modal -->
    <div class="modal" id="debitModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Debit Account</h2>
                <button class="modal-close" onclick="closeModal('debitModal')">&times;</button>
            </div>
            <div class="info-box">
                <p><strong>Account:</strong> <span id="debitAccountInfo"></span></p>
                <p><strong>Current Balance:</strong> <span id="debitCurrentBalance"></span></p>
            </div>
            <form id="debitForm">
                <div class="form-group">
                    <label class="form-label">Amount ($)</label>
                    <input type="number" class="form-input" id="debitAmount" step="0.01" min="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Reason</label>
                    <textarea class="form-input form-textarea" id="debitReason" required placeholder="Enter reason for debit..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Reference (Optional)</label>
                    <input type="text" class="form-input" id="debitReference" placeholder="e.g., WITHDRAWAL-2024-001">
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="checkbox" id="allowNegative">
                        <span>Allow negative balance</span>
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" onclick="closeModal('debitModal')">Cancel</button>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-minus-circle"></i> Debit Account
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://aluma-banking-backend.onrender.com/api/v1';
        let currentAccountId = null;

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('admin_access_token') || sessionStorage.getItem('admin_access_token');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return token;
        }

        // Get headers
        function getHeaders() {
            const token = localStorage.getItem('admin_access_token') || sessionStorage.getItem('admin_access_token');
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }

        // Show message
        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById(`${type}Message`);
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Load accounts
        async function loadAccounts() {
            try {
                const search = document.getElementById('searchInput').value;
                const status = document.getElementById('statusFilter').value;
                
                let url = `${API_BASE_URL}/admin/accounts?limit=50`;
                if (search) url += `&search=${encodeURIComponent(search)}`;
                if (status) url += `&status=${status}`;
                
                const response = await fetch(url, {
                    headers: getHeaders()
                });

                if (!response.ok) {
                    throw new Error('Failed to load accounts');
                }

                const data = await response.json();
                
                if (data.success && data.data) {
                    displayAccounts(data.data);
                } else {
                    throw new Error('Invalid response');
                }
            } catch (error) {
                console.error('Error loading accounts:', error);
                document.getElementById('accountsTable').innerHTML = 
                    '<p style="text-align:center;color:var(--text-light);padding:40px;">Failed to load accounts</p>';
            }
        }

        // Display accounts
        function displayAccounts(accounts) {
            if (accounts.length === 0) {
                document.getElementById('accountsTable').innerHTML = 
                    '<p style="text-align:center;color:var(--text-light);padding:40px;">No accounts found</p>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Account Number</th>
                            <th>User</th>
                            <th>Email</th>
                            <th>Balance</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            accounts.forEach(account => {
                const balance = parseFloat(account.cash_balance || 0);
                const balanceClass = balance >= 0 ? 'balance-positive' : 'balance-negative';
                
                html += `
                    <tr>
                        <td><strong>${account.account_number || 'N/A'}</strong></td>
                        <td>${account.first_name || ''} ${account.last_name || ''}</td>
                        <td>${account.email || 'N/A'}</td>
                        <td class="${balanceClass}">${formatCurrency(balance)}</td>
                        <td><span class="status-badge ${account.status || 'active'}">${account.status || 'active'}</span></td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-small btn-success" onclick="openCreditModal('${account.id}', '${account.account_number}', ${balance}, '${account.email}')">
                                    <i class="fas fa-plus"></i> Credit
                                </button>
                                <button class="btn-small btn-danger" onclick="openDebitModal('${account.id}', '${account.account_number}', ${balance}, '${account.email}')">
                                    <i class="fas fa-minus"></i> Debit
                                </button>
                                <button class="btn-small btn-info" onclick="viewAdjustments('${account.id}')">
                                    <i class="fas fa-history"></i> History
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            document.getElementById('accountsTable').innerHTML = html;
        }

        // Search accounts
        function searchAccounts() {
            loadAccounts();
        }

        // Open credit modal
        function openCreditModal(accountId, accountNumber, balance, email) {
            currentAccountId = accountId;
            document.getElementById('creditAccountInfo').textContent = `${accountNumber} (${email})`;
            document.getElementById('creditCurrentBalance').textContent = formatCurrency(balance);
            document.getElementById('creditForm').reset();
            document.getElementById('creditModal').classList.add('active');
        }

        // Open debit modal
        function openDebitModal(accountId, accountNumber, balance, email) {
            currentAccountId = accountId;
            document.getElementById('debitAccountInfo').textContent = `${accountNumber} (${email})`;
            document.getElementById('debitCurrentBalance').textContent = formatCurrency(balance);
            document.getElementById('debitForm').reset();
            document.getElementById('debitModal').classList.add('active');
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            currentAccountId = null;
        }

        // Handle credit form
        document.getElementById('creditForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const amount = parseFloat(document.getElementById('creditAmount').value);
            const reason = document.getElementById('creditReason').value.trim();
            const reference = document.getElementById('creditReference').value.trim();
            
            if (!amount || amount <= 0) {
                showMessage('Please enter a valid amount', 'error');
                return;
            }
            
            if (!reason) {
                showMessage('Please provide a reason', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/accounts/${currentAccountId}/credit`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({
                        amount: amount,
                        reason: reason,
                        reference: reference || undefined
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Credit failed');
                }
                
                if (data.success) {
                    showMessage(`Successfully credited ${formatCurrency(amount)} to account`, 'success');
                    closeModal('creditModal');
                    await loadAccounts(); // Reload accounts
                } else {
                    throw new Error(data.message || 'Credit failed');
                }
            } catch (error) {
                console.error('Credit error:', error);
                showMessage(error.message, 'error');
            }
        });

        // Handle debit form
        document.getElementById('debitForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const amount = parseFloat(document.getElementById('debitAmount').value);
            const reason = document.getElementById('debitReason').value.trim();
            const reference = document.getElementById('debitReference').value.trim();
            const allowNegative = document.getElementById('allowNegative').checked;
            
            if (!amount || amount <= 0) {
                showMessage('Please enter a valid amount', 'error');
                return;
            }
            
            if (!reason) {
                showMessage('Please provide a reason', 'error');
                return;
            }
            
            // Confirm debit action
            if (!confirm(`Are you sure you want to debit ${formatCurrency(amount)} from this account?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/accounts/${currentAccountId}/debit`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({
                        amount: amount,
                        reason: reason,
                        reference: reference || undefined,
                        allow_negative: allowNegative
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Debit failed');
                }
                
                if (data.success) {
                    showMessage(`Successfully debited ${formatCurrency(amount)} from account`, 'success');
                    closeModal('debitModal');
                    await loadAccounts(); // Reload accounts
                } else {
                    throw new Error(data.message || 'Debit failed');
                }
            } catch (error) {
                console.error('Debit error:', error);
                showMessage(error.message, 'error');
            }
        });

        // View adjustment history
        function viewAdjustments(accountId) {
            // For now, just alert - you can create another page for this
            alert('Adjustment history feature - coming soon!\n\nAccount ID: ' + accountId);
            // TODO: Create adjustments history page
        }

        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('admin_access_token');
                localStorage.removeItem('admin_refresh_token');
                localStorage.removeItem('admin_user');
                sessionStorage.removeItem('admin_access_token');
                sessionStorage.removeItem('admin_refresh_token');
                sessionStorage.removeItem('admin_user');
                window.location.href = 'login.html';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (!checkAuth()) {
                return;
            }
            loadAccounts();
        });

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchAccounts();
            }
        });

        // Close modal on outside click
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal(modal.id);
                }
            });
        });
    </script>
</body>
