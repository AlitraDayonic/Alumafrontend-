    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #16a34a;
            --warning: #eab308;
            --danger: #dc2626;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --dark-lighter: #334155;
            --text: #f1f5f9;
            --text-light: #cbd5e1;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--dark);
            color: var(--text);
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: var(--dark-light);
            border-right: 1px solid var(--border);
            padding: 24px 0;
            overflow-y: auto;
            z-index: 1000;
        }

        .logo {
            padding: 0 24px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border);
        }

        .logo i {
            font-size: 28px;
            color: var(--primary);
        }

        .logo h2 {
            font-size: 20px;
            font-weight: 700;
        }

        .nav-menu {
            padding: 24px 0;
        }

        .nav-item {
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary);
            border-left: 3px solid var(--primary);
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 260px;
            padding: 24px;
            min-height: 100vh;
        }

        .topbar {
            background: var(--dark-light);
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
        }

        .topbar-left h1 {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .topbar-left p {
            color: var(--text-light);
            font-size: 14px;
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .notification-btn, .user-btn {
            background: var(--dark-lighter);
            border: 1px solid var(--border);
            padding: 10px 16px;
            border-radius: 8px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .notification-btn:hover, .user-btn:hover {
            background: var(--dark);
        }

        .badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: var(--danger);
            color: white;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--dark-light);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-icon.primary { background: rgba(37, 99, 235, 0.1); color: var(--primary); }
        .stat-icon.success { background: rgba(22, 163, 74, 0.1); color: var(--success); }
        .stat-icon.warning { background: rgba(234, 179, 8, 0.1); color: var(--warning); }
        .stat-icon.danger { background: rgba(220, 38, 38, 0.1); color: var(--danger); }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .stat-change {
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-change.positive { color: var(--success); }
        .stat-change.negative { color: var(--danger); }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .card {
            background: var(--dark-light);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
        }

        .card-action {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
        }

        .card-action:hover {
            color: var(--primary-dark);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            color: var(--text-light);
            font-weight: 500;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 16px 12px;
            border-top: 1px solid var(--border);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .status-badge.active { background: rgba(22, 163, 74, 0.1); color: var(--success); }
        .status-badge.pending { background: rgba(234, 179, 8, 0.1); color: var(--warning); }
        .status-badge.suspended { background: rgba(220, 38, 38, 0.1); color: var(--danger); }

        .activity-item {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 16px;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .activity-content h4 {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .activity-content p {
            font-size: 13px;
            color: var(--text-light);
        }

        .activity-time {
            font-size: 12px;
            color: var(--text-light);
            margin-left: auto;
            flex-shrink: 0;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(37, 99, 235, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        function checkAuth() {
            const token = localStorage.getItem('admin_access_token') || sessionStorage.getItem('admin_access_token');
            if (!token) {
                window.location.href = 'admin-login.html';
                return false;
            }
            return token;
        }

        function getHeaders() {
            const token = localStorage.getItem('admin_access_token') || sessionStorage.getItem('admin_access_token');
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount || 0);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return new Intl.DateTimeFormat('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            }).format(date);
        }

        function updateCurrentDate() {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const currentDate = new Date().toLocaleDateString('en-US', options);
            document.getElementById('currentDate').textContent = currentDate;
        }

            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.1));
            color: var(--danger);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 8px;
        }

        .stat-change {
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-change.up {
            color: var(--success);
        }

        .stat-change.down {
            color: var(--danger);
        }

        /* Content Sections */
        .content-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .section-card {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .view-all {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .view-all:hover {
            gap: 8px;
            color: var(--secondary);
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--light);
        }

        th {
            padding: 12px;
            text-align: left;
            font-weight: 700;
            color: var(--primary-dark);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px 12px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        tbody tr:hover {
            background: rgba(30, 58, 138, 0.02);
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-badge.pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .status-badge.suspended {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        /* Activity List */
        .activity-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .activity-content h4 {
            font-size: 14px;
            color: var(--primary-dark);
            margin-bottom: 3px;
        }

        .activity-content p {
            font-size: 12px;
            color: var(--text-light);
        }

        .activity-time {
            margin-left: auto;
            font-size: 12px;
            color: var(--text-light);
            white-space: nowrap;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .content-row {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .sidebar .nav-item span {
                display: none;
            }

            .admin-logo-text {
                display: none;
            }

            .nav-section {
                display: none;
            }

            .main-content {
                margin-left: 70px;
                padding: 20px;
            }

            .top-bar {
                flex-direction: column;
                gap: 15px;
            }

            .search-bar input {
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

  <!-- Sidebar -->
    <aside class="sidebar">
        <div class="admin-logo">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M50 10 L80 20 L80 45 C80 65 65 80 50 90 C35 80 20 65 20 45 L20 20 Z" 
                      fill="url(#logoGrad)" opacity="0.3"/>
                <path d="M50 15 L75 23 L75 45 C75 62 62 75 50 83 C38 75 25 62 25 45 L25 23 Z" 
                      fill="white"/>
            </svg>
            <div class="admin-logo-text">
                <h2>Aluma</h2>
                <p>Admin Panel</p>
            </div>
        </div>
        <nav class="nav-menu">
            <div class="nav-section">Main</div>
            <a href="dashboard.html" class="nav-item active">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="users.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Users</span>
                <span class="nav-badge" id="newUsersCount">0</span>
            </a>
            <a href="accounts.html" class="nav-item">
                <i class="fas fa-wallet"></i>
                <span>Accounts</span>
            </a>
            
            <div class="nav-section">Management</div>
            <a href="kyc.html" class="nav-item">
                <i class="fas fa-id-card"></i>
                <span>KYC Review</span>
                <span class="nav-badge" id="pendingKYCCount">0</span>
            </a>
            <a href="transactions.html" class="nav-item">
                <i class="fas fa-exchange-alt"></i>

            </a>
            <a href="tickets.html" class="nav-item">
                <i class="fas fa-ticket-alt"></i>
                <span>Support Tickets</span>
                <span class="nav-badge" id="openTicketsCount">0</span>
            </a>
            
            <div class="nav-section">System</div>
            <a href="analytics.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Analytics</span>
            </a>
            <a href="audit-logs.html" class="nav-item">
                <i class="fas fa-clipboard-list"></i>
                <span>Audit Logs</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fas fa-cog"></i>

            </a>
            <a href="#" class="nav-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>

            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="page-title">
                <h1>Dashboard Overview</h1>
                <p id="currentDate">Loading...</p>
            </div>
            <div class="top-actions">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search users, accounts...">
                </div>
                <div class="notification-btn">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notifCount">0</span>
                </div>
                <div class="user-profile" id="adminAvatar">A</div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card primary">
                <div class="stat-header">
                    <span class="stat-title">Total Users</span>
                    <div class="stat-icon primary">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-change up">
                    <i class="fas fa-arrow-up"></i>
                    <span id="newUsersChange">Loading...</span>
                </div>
            </div>

            <div class="stat-card success">
                <div class="stat-header">
                    <span class="stat-title">Active Accounts</span>
                    <div class="stat-icon success">
                        <i class="fas fa-wallet"></i>
                    </div>
                </div>
                <div class="stat-value" id="activeAccounts">0</div>
                <div class="stat-change up">
                    <i class="fas fa-check-circle"></i>
                    <span>All systems operational</span>
                </div>
            </div>

            <div class="stat-card warning">
                <div class="stat-header">
                    <span class="stat-title">Pending KYC</span>
                    <div class="stat-icon warning">
                        <i class="fas fa-id-card"></i>
                    </div>
                </div>
                <div class="stat-value" id="pendingKYC">0</div>
                <div class="stat-change">
                    <i class="fas fa-clock"></i>
                    <span>Requires review</span>
                </div>
            </div>

            <div class="stat-card danger">
                <div class="stat-header">
                    <span class="stat-title">Total Balance</span>
                    <div class="stat-icon danger">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                </div>
                <div class="stat-value" id="totalBalance">$0.00</div>
                <div class="stat-change up">
                    <i class="fas fa-arrow-up"></i>
                    <span id="balanceChange">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Content Row -->
        <div class="content-row">
            <!-- Recent Users -->
            <div class="section-card">
                <div class="section-header">
                    <h2 class="section-title">Recent Users</h2>
                    <a href="users.html" class="view-all">
                        View All <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
                <div id="recentUsersTable">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading users...</p>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="section-card">
                <div class="section-header">
                    <h2 class="section-title">Recent Activity</h2>
                    <a href="audit-logs.html" class="view-all">
                        View All <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
                <div id="recentActivity">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading activity...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE_URL = 'https://aluma-banking-backend.onrender.com/api/v1';

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('admin_access_token') || sessionStorage.getItem('admin_access_token');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return token;
        }

        // Get headers with auth token
        function getHeaders() {
            const token = localStorage.getItem('admin_access_token') || sessionStorage.getItem('admin_access_token');
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return new Intl.DateTimeFormat('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            }).format(date);
        }

        // Update current date
        function updateCurrentDate() {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const currentDate = new Date().toLocaleDateString('en-US', options);
            document.getElementById('currentDate').textContent = currentDate;
        }

        // Load dashboard stats
        async function loadDashboardStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/dashboard/stats`, {
                    headers: getHeaders()
                });

                if (!response.ok) {
                    throw new Error('Failed to load stats');
                }

                const data = await response.json();
                
                if (data.success && data.data) {
                    const stats = data.data;
                    
                    // Update stats
                    document.getElementById('totalUsers').textContent = stats.users.total_users || 0;
                    document.getElementById('activeAccounts').textContent = stats.accounts.active_accounts || 0;
                    document.getElementById('pendingKYC').textContent = stats.kyc.pending_kyc || 0;
                    document.getElementById('totalBalance').textContent = formatCurrency(stats.accounts.total_cash || 0);
                    
                    // Update badges
                    document.getElementById('newUsersCount').textContent = stats.users.new_users_30d || 0;
                    document.getElementById('pendingKYCCount').textContent = stats.kyc.pending_kyc || 0;
                    document.getElementById('openTicketsCount').textContent = stats.support.open_tickets || 0;
                    document.getElementById('notifCount').textContent = (stats.kyc.pending_kyc || 0) + (stats.support.open_tickets || 0);
                    
                    // Update changes
                    document.getElementById('newUsersChange').textContent = `${stats.users.new_users_30d || 0} new this month`;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load recent users
        async function loadRecentUsers() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/users?limit=5&sort_by=created_at&sort_order=DESC`, {
                    headers: getHeaders()
                });

                const data = await response.json();
                
                if (data.success && data.data) {
                    const users = data.data;
                    
                    let html = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Joined</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    users.forEach(user => {
                        html += `
                            <tr>
                                <td>${user.first_name || ''} ${user.last_name || ''}</td>
                                <td>${user.email}</td>
                                <td><span class="status-badge ${user.status}">${user.status}</span></td>
                                <td>${formatDate(user.created_at)}</td>
                            </tr>
                        `;
                    });
                    
                    html += '</tbody></table>';
                    document.getElementById('recentUsersTable').innerHTML = html;
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('recentUsersTable').innerHTML = '<p style="text-align:center;color:var(--text-light);">Failed to load users</p>';
            }
        }

        // Load recent activity (mock for now)
        function loadRecentActivity() {
            const activities = [
                { icon: 'fa-user-plus', color: 'success', title: 'New user registered', desc: 'John Doe joined the platform', time: '5 min ago' },
                { icon: 'fa-id-card', color: 'warning', title: 'KYC submitted', desc: 'Jane Smith submitted documents', time: '15 min ago' },
                { icon: 'fa-dollar-sign', color: 'primary', title: 'Deposit made', desc: '$5,000 deposited by Mike Johnson', time: '1 hour ago' },
                { icon: 'fa-ticket-alt', color: 'danger', title: 'Support ticket opened', desc: 'Password reset request', time: '2 hours ago' },
                { icon: 'fa-check-circle', color: 'success', title: 'KYC approved', desc: 'Sarah Williams verified', time: '3 hours ago' }
            ];

            let html = '';
            activities.forEach(activity => {
                html += `
                    <div class="activity-item">
                        <div class="activity-icon stat-icon ${activity.color}">
                            <i class="fas ${activity.icon}"></i>
                        </div>
                        <div class="activity-content">
                            <h4>${activity.title}</h4>
                            <p>${activity.desc}</p>
                        </div>
                        <div class="activity-time">${activity.time}</div>
                    </div>
                `;
            });

            document.getElementById('recentActivity').innerHTML = html;
        }

        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('admin_access_token');
                localStorage.removeItem('admin_refresh_token');
                localStorage.removeItem('admin_user');
                sessionStorage.removeItem('admin_access_token');
                sessionStorage.removeItem('admin_refresh_token');
                sessionStorage.removeItem('admin_user');
                window.location.href = 'login.html';
            }
        }

        // Initialize dashboard
        async function initDashboard() {
            // Check authentication
            if (!checkAuth()) {
                return;
            }
            
            // Update current date
            updateCurrentDate();
            
            // Get admin user info
            const adminUser = JSON.parse(localStorage.getItem('admin_user') || sessionStorage.getItem('admin_user') || '{}');
            if (adminUser.first_name) {
                const initial = adminUser.first_name.charAt(0).toUpperCase();
                document.getElementById('adminAvatar').textContent = initial;
            }
            
            // Load data
            await loadDashboardStats();
            await loadRecentUsers();
            loadRecentActivity();
        }

        // Run on page load
        document.addEventListener('DOMContentLoaded', initDashboard);

        // Refresh data every 30 seconds
        setInterval(() => {
            loadDashboardStats();
            loadRecentUsers();
        }, 30000);
    </script>
</body>
