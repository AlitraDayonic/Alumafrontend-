<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Aluma Banking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #f1f5f9;
        }

        .login-container {
            background: #1e293b;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            padding: 48px;
            border: 1px solid #334155;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo i {
            font-size: 48px;
            color: #2563eb;
            margin-bottom: 16px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #cbd5e1;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: #cbd5e1;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #cbd5e1;
        }

        input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: #f1f5f9;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #cbd5e1;
            cursor: pointer;
            padding: 4px;
        }

        .password-toggle:hover {
            color: #f1f5f9;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            padding: 0;
            margin: 0;
        }

        .forgot-link {
            color: #2563eb;
            text-decoration: none;
        }

        .forgot-link:hover {
            color: #1e40af;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #1e40af;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .alert-error {
            background: rgba(220, 38, 38, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(220, 38, 38, 0.3);
        }

        .alert-success {
            background: rgba(22, 163, 74, 0.1);
            color: #86efac;
            border: 1px solid rgba(22, 163, 74, 0.3);
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #334155;
        }

        .divider span {
            background: #1e293b;
            padding: 0 16px;
            position: relative;
            color: #cbd5e1;
            font-size: 14px;
        }

        .user-login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #cbd5e1;
        }

        .user-login-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .user-login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-shield-halved"></i>
            <h1>Admin Portal</h1>
            <p>Aluma Banking Administrator Access</p>
        </div>

        <form id="adminLoginForm">
            <div id="alertContainer"></div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="admin@alumabanking.com" required autocomplete="email">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                    <button type="button" class="password-toggle" id="togglePasswordBtn">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

            <div class="remember-forgot">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" style="margin: 0; font-weight: normal;">Remember me</label>
                </div>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                <span id="btnText">Sign In</span>
            </button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="user-login-link">
            Not an admin? <a href="login.html">User Login</a>
        </div>
    </div>

    <script>
        var API_BASE_URL = 'https://aluma-banking-backend.onrender.com/api/v1';

        document.getElementById('togglePasswordBtn').addEventListener('click', function() {
            var passwordInput = document.getElementById('password');
            var toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });

        function showAlert(message, type) {
            var alertContainer = document.getElementById('alertContainer');
            var alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            var icon = type === 'error' ? 'fa-circle-exclamation' : 'fa-circle-check';
            
            alertContainer.innerHTML = '<div class="alert ' + alertClass + '"><i class="fas ' + icon + '"></i><span>' + message + '</span></div>';
        }

        function setLoading(loading) {
            var btn = document.getElementById('loginBtn');
            var btnText = document.getElementById('btnText');
            
            if (loading) {
                btn.disabled = true;
                btnText.innerHTML = '<span class="spinner"></span> Signing in...';
            } else {
                btn.disabled = false;
                btnText.textContent = 'Sign In';
            }
        }

        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var remember = document.getElementById('remember').checked;

            setLoading(true);
            document.getElementById('alertContainer').innerHTML = '';

            fetch(API_BASE_URL + '/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                    deviceId: 'admin-device',
                    deviceName: 'Admin Portal'
                })
            })
            .then(function(response) {
                return response.json().then(function(data) {
                    if (!response.ok) {
                        throw new Error(data.message || 'Login failed');
                    }
                    return data;
                });
            })
            .then(function(data) {
                if (!data.data.user.role || (data.data.user.role !== 'admin' && data.data.user.role !== 'super_admin')) {
                    throw new Error('Access denied. Admin privileges required.');
                }

                var storage = remember ? localStorage : sessionStorage;
                
                storage.setItem('admin_access_token', data.data.tokens.accessToken);
                storage.setItem('admin_refresh_token', data.data.tokens.refreshToken);
                storage.setItem('admin_user', JSON.stringify(data.data.user));

                showAlert('Login successful! Redirecting...', 'success');

                setTimeout(function() {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
            })
            .catch(function(error) {
                console.error('Login error:', error);
                showAlert(error.message || 'An error occurred during login', 'error');
                setLoading(false);
            });
        });

        window.addEventListener('DOMContentLoaded', function() {
            var token = localStorage.getItem('admin_access_token') || sessionStorage.getItem('admin_access_token');
            if (token) {
                window.location.href = 'admin-dashboard.html';
            }
        });
    </script>
</body>
    </html>
