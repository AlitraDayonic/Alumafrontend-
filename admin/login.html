<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Aluma Banking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1e3a8a;
            --primary-dark: #1e293b;
            --secondary: #3b82f6;
            --accent: #0ea5e9;
            --danger: #ef4444;
            --success: #10b981;
            --text: #334155;
            --text-light: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            animation: float 20s infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.1) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            animation: float 15s infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .admin-shield {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }

        .logo-section h1 {
            font-size: 32px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .logo-section p {
            color: var(--text-light);
            font-size: 15px;
            font-weight: 500;
        }

        .admin-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: var(--primary-dark);
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 16px 18px 16px 50px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
            color: var(--text);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(30, 58, 138, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
            font-size: 18px;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            padding: 0;
            cursor: pointer;
        }

        .forgot-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: var(--secondary);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(30, 58, 138, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(30, 58, 138, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.1));
            color: var(--danger);
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
            border-left: 4px solid var(--danger);
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-home {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--border);
        }

        .back-home a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-home a:hover {
            color: var(--primary);
        }

        .security-notice {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05), rgba(14, 165, 233, 0.05));
            padding: 14px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: var(--text-light);
            border: 1px solid rgba(59, 130, 246, 0.1);
        }

        .security-notice i {
            color: var(--primary);
            margin-right: 8px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
            }

            .logo-section h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <svg class="admin-shield" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M50 10 L80 20 L80 45 C80 65 65 80 50 90 C35 80 20 65 20 45 L20 20 Z" 
                      fill="url(#shieldGradient)" opacity="0.2"/>
                <path d="M50 15 L75 23 L75 45 C75 62 62 75 50 83 C38 75 25 62 25 45 L25 23 Z" 
                      fill="url(#shieldGradient)"/>
                <path d="M45 50 L48 55 L58 40" stroke="white" stroke-width="4" stroke-linecap="round" 
                      stroke-linejoin="round" fill="none"/>
                <circle cx="50" cy="45" r="18" stroke="white" stroke-width="2" fill="none"/>
            </svg>
            <h1>Aluma</h1>
            <p>Administrative Portal</p>
        </div>

        <div style="text-align: center;">
            <span class="admin-badge">
                <i class="fas fa-shield-alt"></i> Admin Access
            </span>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
        </div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-user-shield"></i> Email Address
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="admin@aluma.com"
                        required
                        autocomplete="email"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-key input-icon"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Secure Login
            </button>
        </form>

        <div class="security-notice">
            <i class="fas fa-shield-alt"></i>
            This is a secure admin portal. All actions are logged and monitored.
        </div>

        <div class="back-home">
            <a href="../index.html">
                <i class="fas fa-arrow-left"></i> Back to User Portal
            </a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://aluma-banking-backend.onrender.com/api/v1';

        // Generate device ID
        function getDeviceId() {
            let deviceId = localStorage.getItem('admin_deviceId');
            if (!deviceId) {
                deviceId = 'admin-' + Math.random().toString(36).substring(2, 15);
                localStorage.setItem('admin_deviceId', deviceId);
            }
            return deviceId;
        }

        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const icon = this;
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            
            try {
                // Use same endpoint as user login
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        deviceId: getDeviceId(),
                        deviceName: 'Admin Portal'
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    // Handle specific error codes like user login does
                    if (response.status === 401) {
                        throw new Error('Invalid email or password');
                    } else if (response.status === 423) {
                        throw new Error('Account temporarily locked due to too many failed login attempts');
                    } else if (response.status === 403) {
                        throw new Error(data.message || 'Account suspended. Please contact support.');
                    } else {
                        throw new Error(data.message || 'Login failed. Please try again.');
                    }
                }
                
                if (data.success && data.data) {
                    const user = data.data.user;
                    
    console.log('User data from backend:', user);  // ADD THIS LINE
    console.log('User role:', user.role);          // ADD THIS LINE
                    
                    // Check for admin role - accept both string 'admin' and number 1
                    const isAdmin = user.role === 'admin' || 
                                   user.role === 'super_admin' || 
                                   user.role === 1 || 
                                   user.role === '1';
                    
                    if (!isAdmin) {
                        throw new Error('Access denied. Admin privileges required.');
                    }
                    
                    // Store tokens
                    const storage = rememberMe ? localStorage : sessionStorage;
                    storage.setItem('admin_access_token', data.data.tokens.accessToken);
                    storage.setItem('admin_refresh_token', data.data.tokens.refreshToken);
                    storage.setItem('admin_user', JSON.stringify(user));
                    
                    // Success! Redirect
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error('Invalid response from server');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Handle network errors like user login does
                let errorMessage = error.message;
                
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    errorMessage = 'Cannot connect to server. Please check your internet connection or try again later.';
                }
                
                showError(errorMessage);
                
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Secure Login';
            }
        });

        // Check if already logged in
        const adminToken = localStorage.getItem('admin_access_token') || sessionStorage.getItem('admin_access_token');
        if (adminToken) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
